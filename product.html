<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táo Xanh</title>
    <link rel="stylesheet" href="./product.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- <div class="bitcoin">
        <img src="./Iphone15/bitcoin.png" alt=""></div> -->
    <div class="content">
        <section class="product">
            <div class="product-photo">
                <div class="photo-container">
                    <div class="photo-main">
                        <div class="controls">
                            <i class='bx bxl-unity'></i>
                            <i class='bx bxs-heart'></i>
                        </div>
                        <img src="./Iphone15/baner.png" alt="">
                    </div>

                    <div class="photo-album">
                        <ul>
                            <li>
                                <img src="./Iphone15/tải_xuống__2_-removebg-preview.png" alt="">
                            </li>
                            <li>
                                <img src="./Iphone15/tải_xuống__3_-removebg-preview.png" alt="">
                            </li>
                            <li>
                                <img src="./Iphone15/tải_xuống__4_-removebg-preview.png" alt="">
                            </li>
                            <li>
                                <img src="./Iphone15/tải_xuống6-removebg-preview.png" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="product-info">
                <div class="title">
                    <h1>Iphone 15 promax Apples</h1>
                    <span>COD: 45999</span>
                </div>

                <div class="price">$<span>1.268</span>
                    <p>30,190,000đ</p>
                </div>

                <div class="variant">
                    <h3>SELECT A COLOR</h3>
                    <ul>
                        <li>
                            <img src="./Iphone15/h1.png" alt="">
                        </li>
                        <li>
                            <img src="./Iphone15/h2.png" alt="">
                        </li>
                        <li>
                            <img src="./Iphone15/h3.png" alt="">
                        </li>
                        <li>
                            <img src="./Iphone15/h4.png" alt="">
                        </li>
                    </ul>
                </div>

                <div class="description">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>The device possesses a thin & light</li>
                        <li>Màn hình LTPO Super Retina XDR OLED 6.7 inch</li>
                        <li>The most powerful configuration on the market</li>
                        <li>iPhone 15 Pro Max 256GB is the highest product</li>
                    </ul>
                </div>

                <button class="buy-btn">
                <i class='bx bx-cart'></i> ADD TO CART</button>
            </div>
        </section>
    </div>
</body>

</html>
